<html>
<head>
	<title>Animasi Sederhana</title>
	<style>
	     /* CSS untuk animasi */
	     .box {
		width: 100px;
		height: 100px;
		background-color: red;
		postion: relative;
		animation:move 2s infinite;
	      }
	       /*keyframes untuk animasi */
	       @keyframes move {
		   0% { left: 0; }
		   50% { left: 200px; }
		   100% { left: 0; }
 		}
          </style>
</head>
	    <body>
		<h1>Animasi Sederhana Menggunakan HTML, CSS</h1>
		
		<marquee behavior="alternate" scrollamount="15">
			<div class="box"></div>
		</marquee>		

		<script>
		     //JavaScript untuk mengubah warna latar belakang setiap 3 detik 
			setInterval(function() {
			   var box = document.querySelector('.box');
			   var randomColor = '#' +
		Math.floor(Math.random()*16777215).toString(16);
			   box.style.backgroundColor = randomColor;
			}, 1000);
		  </script>
	    </body>
</html>
